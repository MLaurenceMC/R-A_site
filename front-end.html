<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OTP Form Example</title>
</head>
<body>

<form class="otp-Form">
    <span class="mainHeading">Your OTP</span>
    <p class="otpSubheading">Here is your generated OTP for the parcel drawer</p>
    <div class="inputContainer">
        <div id="otp1" class="otp-input"></div>
        <div id="otp2" class="otp-input"></div>
        <div id="otp3" class="otp-input"></div>
        <div id="otp4" class="otp-input"></div>
    </div>
    <button class="verifyButton" type="submit">Generate</button>
</form>

<section id="rider">
    <form class="otp-Form">
        <span class="mainHeading">Send to Rider</span>
        <p class="otpSubheading">
            Enter your rider's mobile number to send him your generated OTP
        </p>
        <div class="inputContainer">
            <div class="otp-input otp-input-num">
                <span>+639</span>
            </div>
            <div class="otp-input"></div>
            <div class="otp-input"></div>
            <div class="otp-input"></div>
            <div class="otp-input"></div>
            <div class="otp-input"></div>
            <div class="otp-input"></div>
            <div class="otp-input"></div>
            <div class="otp-input"></div>
            <div class="otp-input"></div>
        </div>
        <input
            inputmode="numeric"
            required="required"
            maxlength="9"
            id="rider-input"
            type="text"
            class="num-input"
            size="9"
        />
        <button class="verifyButton" type="submit">Send</button>
    </form>
</section>

<script>
    document.getElementById('rider-input').addEventListener('input', function() {
        if (this.value.replace(/[^0-9]/g, '').length >= 9) {
            this.style.paddingRight = '0px';
        } else {
            this.style.paddingRight = '10px';
        }
    });
</script>

</body>
</html>

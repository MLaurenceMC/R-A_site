<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OTP and Mobile Number Entry</title>
   <link rel="stylesheet" href="style.css">
    </head>
<body>
  <div class="otp-Form">
    <span class="mainHeading">Your OTP</span>
    <p class="otpSubheading">Here is your generated OTP for the parcel drawer</p>
    <div class="inputContainer">
      <div id="otp1" class="otp-input"></div>
      <div id="otp2" class="otp-input"></div>
      <div id="otp3" class="otp-input"></div>
      <div id="otp4" class="otp-input"></div>
    </div>
    <button class="verifyButton" type="submit">Generate</button>
  </div>
  
<section id="rider">
  <form class="otp-Form">
    <span class="mainHeading">Send to Rider</span>
    <p class="otpSubheading">
      Enter your rider's mobile nmber to send him your generated OTP
    </p>
    <div class="inputContainer">
      <div class="otp-input otp-input-num">+639</div>
      <input type="text" class="otp-input" maxlength="1" />
      <input type="text" class="otp-input" maxlength="1" />
      <input type="text" class="otp-input" maxlength="1" />
      <input type="text" class="otp-input" maxlength="1" />
      <input type="text" class="otp-input" maxlength="1" />
      <input type="text" class="otp-input" maxlength="1" />
      <input type="text" class="otp-input" maxlength="1" />
      <input type="text" class="otp-input" maxlength="1" />
      <input type="text" class="otp-input" maxlength="1" />
    </div>
    <button id="submit-button" class="verifyButton" type="submit">Send</button>
  </form>
</section>

<script src="script.js"></script>

</body>
</html>
